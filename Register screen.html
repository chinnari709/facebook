 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Add your styles for the modal/overlay here */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .popup {
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the close button */
        .close-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Create Account</title>
</head>
<body>

<div class="container">
    <header>
        <h3>Create Account</h3>
    </header>
    <form action="/register" method="POST" onsubmit="openThankYouPopup(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="overlay" id="overlay">
        <div class="popup">
            <h1>Thank you for signing up!</h1>
            <p>Your account has been created successfully.</p>
            <!-- Add any additional content for the popup here -->
            <button class="close-button" onclick="closeThankYouPopup()">Close</button>
        </div>
    </div>

    <p class="login-link">Already have an account? <a href="Login screen.html">Login</a></p>

    <script>
        function openThankYouPopup(event) {
            event.preventDefault();
            
            // Display the overlay with the popup message
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeThankYouPopup() {
            // Hide the overlay
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</div>

</body>
</html>
